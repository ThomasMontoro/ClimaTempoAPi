<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimaTempo</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <div class="form">
            <h3>Escolha a Cidade Desejada:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite a Cidade Desejada" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>


            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="" alt="bandeira do país" id="country">
            </h2>
            <p id="temperature"><span>38</span></p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="umidity" >
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind" >
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>

            </div>
        </div>
    </div>


</body>

</html>
